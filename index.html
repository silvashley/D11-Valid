<!DOCTYPE html>

<html lang="en">
  <head>
    <title> Validate</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
                function clearscrn() {
                
                    //check for lowercase & if yes display green

                var lowerCaseLetters = /[a-z]/g;
                    if(document.getElementById("psw").value.match(lowerCaseLetters)) {  
                                        document.getElementById('lc').style.color='green';               

                    } 


                //check for uppercase &  if yes display green

                var UpperCaseLetters = /[A-Z]/g;
                    if(document.getElementById("psw").value.match(UpperCaseLetters)) {  
                                        document.getElementById('uc').style.color='green';               

                    } 
                document.getElementById('uc').style.color='green';  
                
                //check for number & if yes display green

                var Number = /[1-9]/g;
                    if(document.getElementById("psw").value.match(Number)) {  
                                        document.getElementById('num').style.color='green';               

                    } 

                document.getElementById('psw').style.color='green';  
               
                //check for length & if yes display green         

                var Length = /[abcde]/g;
                    if(document.getElementById("psw").value.match(length)) {  
                                        document.getElementById('length').style.color='green';               

                    } 

                document.getElementById('length').style.color='green';  
                }        
    </script>
  </head>
  <body>
    <p id="input">INPUT</p>
    <div class="mx-auto mt-10 w-1/3 h-1/5 bg-slate-200">
              
                
            <input type="text" id="psw" class="w-80 leading-loose text-slate-300 p-1 indent-2 border-2 border-solid border-sky-200 rounded-xl"><br>
            <br>
            <br>
            <button class="border-solid border-2 border-purple-400 shadow-md text-stone-500 rounded-md h-fit w-fit text-3xl p-2" 
            onclick="clearscrn()">Check input</button>


       
    </div>

    <div id="uc">UC</div>
    <div id="lc">LC</div>
    <div id="num">Num</div>
    <div id="length">Length</div>
  </body>
